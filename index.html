<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Dashboard</title>
      <link rel="manifest" href="https://severside-json.github.io/webswjsnotification/manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="https://severside-json.github.io/webswjsnotification/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Notify">
   <style>
       :root {
    --bg-color: #f0f0f0;
    --item-bg-color: #ffffff;
    --text-color: #333333;
    --header-bg-color: #f8f9fa;
    --border-color: #e9ecef;
    --link-color: #007bff;
    --button-confirm: #28a745;
    --button-reject: #dc3545;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

body.dark-mode {
    --bg-color: #1a1a1a;
    --item-bg-color: #2c2c2c;
    --text-color: #f0f0f0;
    --header-bg-color: #222222;
    --border-color: #444444;
    --link-color: #4dabf7;
    --button-confirm: #2ecc71;
    --button-reject: #e74c3c;
    --shadow-color: rgba(255, 255, 255, 0.1);
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
}

.dashboard-item {
    background-color: var(--item-bg-color);
    border-radius: 8px;
    box-shadow: 0 2px 4px var(--shadow-color);
    margin-bottom: 20px;
    overflow: hidden;
}

.item-header {
    background-color: var(--header-bg-color);
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid var(--border-color);
}

.item-id {
    font-weight: bold;
}

.item-date {
    color: var(--text-color);
    opacity: 0.7;
}

.item-body {
    padding: 15px;
}

.item-email {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.item-amount, .item-time {
    color: var(--text-color);
    opacity: 0.8;
    margin-bottom: 3px;
}

.item-footer {
    padding: 15px;
    background-color: var(--header-bg-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid var(--border-color);
    flex-wrap: wrap;
}

.item-unique-id {
    flex-grow: 1;
    color: var(--text-color);
    margin-bottom: 10px;
    width: 100%;
}

.copyable-id {
    cursor: pointer;
    color: var(--link-color);
    text-decoration: underline;
}

.action-buttons {
    display: flex;
    gap: 10px;
    width: 100%;
    justify-content: flex-end;
}

.action-button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, opacity 0.3s;
    color: white;
}

.confirm-button {
    background-color: var(--button-confirm);
}

.reject-button {
    background-color: var(--button-reject);
}

.action-button:hover {
    opacity: 0.9;
}

.copy-feedback {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: var(--button-confirm);
    color: white;
    border-radius: 5px;
    z-index: 1000;
    max-width: 80%;
    word-break: break-all;
    text-align: center;
    box-shadow: 0 2px 10px var(--shadow-color);
    font-size: 14px;
}
.confirmation-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background-color: var(--item-bg-color);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.popup-button {
    margin: 10px;
    padding: 5px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.popup-button.confirm {
    background-color: var(--button-confirm);
    color: white;
}

.popup-button.cancel {
    background-color: var(--button-reject);
    color: white;
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--item-bg-color);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px var(--shadow-color);
    color: var(--text-color);
    font-size: 20px;
    transition: background-color 0.3s, color 0.3s;
}

.theme-toggle:hover {
    opacity: 0.8;
}

/* ... (các styles hiện có giữ nguyên) */

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    z-index: 1000;
    animation: fadeInOut 3s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-width: 250px;
    max-width: 80%;
}

.result-notification.success {
    background-color: #2ecc71;
}

.result-notification.error {
    background-color: #e74c3c;
}

.close-notification {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    margin-left: 10px;
    opacity: 0.7;
    transition: opacity 0.3s;
}

.close-notification:hover {
    opacity: 1;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 1; }
}

@media (max-width: 768px) {
    .result-notification {
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        font-size: 14px;
        min-width: 200px;
    }

    .close-notification {
        font-size: 18px;
    }
}

        
@media (max-width: 768px) {
    .theme-toggle {
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        font-size: 18px;
    }
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .item-header {
        flex-direction: column;
    }

    .item-date {
        margin-top: 5px;
    }

    .item-footer {
        flex-direction: column;
        align-items: stretch;
    }

    .item-unique-id {
        margin-bottom: 15px;
    }

    .action-buttons {
        flex-direction: column;
        gap: 10px;
    }

    .action-button {
        width: 100%;
    }

    .copy-feedback {
        bottom: 10px;
        padding: 8px 16px;
        font-size: 14px;
    }

    .theme-toggle {
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
    }
}

/* Existing styles */

.tab-container {
    display: flex;
    border-bottom: 1px solid #ccc;
}

.tab-button {
    padding: 10px 20px;
    border: none;
    background-color: #f1f1f1;
    cursor: pointer;
    position: relative; /* Added for positioning the badge */
}

.tab-button.active {
    background-color: #fff;
    border-bottom: 2px solid #007bff;
}

.tab-content {
    display: none;
    padding: 20px;
}

.tab-content.active {
    display: block;
}

/* New styles for notification badge */
.notification-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    display: none; /* Hidden by default */
}
       
@media (max-width: 480px) {
    .item-email {
        font-size: 16px;
    }

    .item-amount, .item-time {
        font-size: 14px;
    }

    .copy-feedback {
        font-size: 12px;
    }
}
  
   </style>
</head>
<body>
    <div class="tab-container">
        <button class="tab-button active" data-tab="tab1">
            Spreadsheet 1
            <span class="notification-badge" id="badge1"></span>
        </button>
        <button class="tab-button" data-tab="tab2">
            Spreadsheet 2
            <span class="notification-badge" id="badge2"></span>
        </button>
    </div>
    <div id="tab1" class="tab-content active">
        <div id="dashboard-container-1" class="dashboard-container"></div>
    </div>
    <div id="tab2" class="tab-content">
        <div id="dashboard-container-2" class="dashboard-container"></div>
    </div>
   <script src="https://severside-json.github.io/webswjsnotification/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((reg) => console.log('Service worker registered.', reg))
                .catch((err) => console.log('Service worker registration failed.', err));
        }
    </script>
</body>
</html>
