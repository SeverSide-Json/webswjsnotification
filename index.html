<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Notification Demo</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="https://severside-json.github.io/webswjsnotification/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4A90E2;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        #subscribeButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #subscribeButton:hover {
            background-color: #45a049;
        }
        #subscribeButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #dataContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        .data-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-item span {
            flex-basis: 48%;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #subscribeButton {
                width: 100%;
                padding: 12px 20px;
            }
            .data-item {
                flex-direction: column;
            }
            .data-item span {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PWA Notification Demo</h1>
    </header>
    <main>
        <button id="subscribeButton">Subscribe to Notifications</button>
        <div id="dataContainer"></div>
    </main>

    <script>
        const SHEET_ID = '1Zebh-8FerNoGurfyqQP-pcSFFT_CXAcnh1I-GFHpv_c';
        const SHEET_RANGE = 'B2:E';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=Sheet3&range=${SHEET_RANGE}`;
        const VAPID_PUBLIC_KEY = 'BB9wlVPnErCwl5r1OA-H2TiGOBhjpgQiOOfGSbeHq0RYT1Z88AjrAxZJ-sQYccv63dcK3NT-H70xFV0bVBaJOCA';
        
        let swRegistration = null;
        let isSubscribed = false;
        let lastDataLength = 0;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered');
                    swRegistration = registration;
                    initializeUI();
                });
        }

        function initializeUI() {
            const subscribeButton = document.getElementById('subscribeButton');
            subscribeButton.addEventListener('click', function() {
                subscribeButton.disabled = true;
                if (isSubscribed) {
                    unsubscribeUser();
                } else {
                    subscribeUser();
                }
            });

            swRegistration.pushManager.getSubscription()
                .then(function(subscription) {
                    isSubscribed = !(subscription === null);
                    updateSubscriptionOnServer(subscription);
                    updateBtn();
                });
        }

        function subscribeUser() {
            const applicationServerKey = urlB64ToUint8Array(VAPID_PUBLIC_KEY);
            swRegistration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: applicationServerKey
            })
            .then(function(subscription) {
                console.log('User is subscribed:', subscription);
                updateSubscriptionOnServer(subscription);
                isSubscribed = true;
                updateBtn();
            })
            .catch(function(err) {
                console.log('Failed to subscribe the user: ', err);
                updateBtn();
            });
        }

        function unsubscribeUser() {
            swRegistration.pushManager.getSubscription()
            .then(function(subscription) {
                if (subscription) {
                    return subscription.unsubscribe();
                }
            })
            .catch(function(error) {
                console.log('Error unsubscribing', error);
            })
            .then(function() {
                updateSubscriptionOnServer(null);
                console.log('User is unsubscribed');
                isSubscribed = false;
                updateBtn();
            });
        }

        function updateSubscriptionOnServer(subscription) {
            // TODO: Send subscription to your server
            console.log('Subscription info:', subscription);
        }

        function updateBtn() {
            const subscribeButton = document.getElementById('subscribeButton');
            if (Notification.permission === 'denied') {
                subscribeButton.textContent = 'Push Messaging Blocked';
                subscribeButton.disabled = true;
                updateSubscriptionOnServer(null);
                return;
            }

            if (isSubscribed) {
                subscribeButton.textContent = 'Disable Push Messaging';
            } else {
                subscribeButton.textContent = 'Enable Push Messaging';
            }

            subscribeButton.disabled = false;
        }

        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const data = JSON.parse(text.substr(47).slice(0, -2));
                if (data.table && data.table.rows.length > lastDataLength) {
                    const newData = data.table.rows.slice(lastDataLength);
                    updateHTML(newData);
                    newData.forEach(row => sendNotification(row));
                    lastDataLength = data.table.rows.length;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
            setTimeout(fetchData, 1000);  // Poll every 1 second
        }

        function updateHTML(newData) {
            const container = document.getElementById('dataContainer');
            newData.forEach(row => {
                const div = document.createElement('div');
                div.className = 'data-item';
                div.innerHTML = `
                    <span>Email: ${row.c[0] ? row.c[0].v : ''}</span>
                    <span>Amount: ${row.c[1] ? row.c[1].v : ''}</span>
                    <span>Time: ${row.c[2] ? row.c[2].v : ''}</span>
                    <span>Date: ${row.c[3] ? row.c[3].v : ''}</span>
                `;
                container.insertBefore(div, container.firstChild);
            });
        }

        function sendNotification(newData) {
            if (swRegistration && isSubscribed) {
                const title = 'New Data Available';
                const options = {
                    body: `New entry: Email: ${newData.c[0] ? newData.c[0].v : ''}, Amount: ${newData.c[1] ? newData.c[1].v : ''}, Time: ${newData.c[2] ? newData.c[2].v : ''}, Date: ${newData.c[3] ? newData.c[3].v : ''}`,
                    icon: 'https://severside-json.github.io/webswjsnotification/icon-192x192.png',
                    badge: 'https://severside-json.github.io/webswjsnotification/icon-192x192.png'
                };
                swRegistration.showNotification(title, options);
            }
        }

        // Start fetching data
        fetchData();
    </script>
</body>
</html>
