<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Real-time Notification</title>
  <link rel="manifest" href="https://severside-json.github.io/webswjsnotification/manifest.json">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Google Sheets Real-time Data</h1>
  <button id="subscribe" onclick="subscribeUser()">Nhận thông báo</button>
  <table id="data-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Tiền</th>
        <th>Giờ</th>
        <th>Tháng</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được chèn vào đây -->
    </tbody>
  </table>

  <script>
    const SHEET_ID = '1Zebh-8FerNoGurfyqQP-pcSFFT_CXAcnh1I-GFHpv_c'; // Thay bằng ID thực tế của Google Sheets
    const SHEET_RANGE = 'B2:E';  // Thay bằng phạm vi bạn muốn
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=Sheet3&range=${SHEET_RANGE}`;

    let previousData = null;

    // Hàm fetch dữ liệu từ Google Sheets
    async function fetchSheetData() {
      try {
        const response = await fetch(SHEET_URL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2)); // Xử lý JSON trả về
        const rows = json.table.rows;
        const newData = rows.map(row => row.c.map(cell => cell ? cell.v : ''));
        return newData;
      } catch (error) {
        console.error('Lỗi khi lấy dữ liệu:', error);
        return null;
      }
    }

    // Hàm hiển thị dữ liệu trên bảng
    function displayData(data) {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = ''; // Xóa dữ liệu cũ

      data.forEach(row => {
        const tr = document.createElement('tr');

        // Chèn dữ liệu từng cột (Email - B, Tiền - C, Giờ - D, Tháng - E)
        row.forEach(cellData => {
          const td = document.createElement('td');
          td.textContent = cellData;
          tr.appendChild(td);
        });

        // Tạo cột thao tác với nút "Xác nhận" và "Từ chối"
        const actionTd = document.createElement('td');
        const confirmButton = document.createElement('button');
        confirmButton.textContent = 'Xác nhận';
        confirmButton.onclick = () => handleConfirm(row[0]); // Xử lý khi xác nhận
        const rejectButton = document.createElement('button');
        rejectButton.textContent = 'Từ chối';
        rejectButton.onclick = () => handleReject(row[0]); // Xử lý khi từ chối

        actionTd.appendChild(confirmButton);
        actionTd.appendChild(rejectButton);
        tr.appendChild(actionTd);

        tbody.appendChild(tr);
      });
    }

    // Hàm xử lý xác nhận
    function handleConfirm(email) {
      alert(`Xác nhận: ${email}`);
      // Bạn có thể thêm logic xử lý khi xác nhận tại đây
    }

    // Hàm xử lý từ chối
    function handleReject(email) {
      alert(`Từ chối: ${email}`);
      // Bạn có thể thêm logic xử lý khi từ chối tại đây
    }

    // Hàm kiểm tra xem có dữ liệu mới không
    async function checkForNewData() {
      const newData = await fetchSheetData();
      if (newData && JSON.stringify(newData) !== JSON.stringify(previousData)) {
        displayData(newData);  // Hiển thị dữ liệu mới lên bảng
        previousData = newData;

        // Gửi thông báo nếu có dữ liệu mới
        if (Notification.permission === 'granted') {
          navigator.serviceWorker.ready.then((registration) => {
            registration.active.postMessage({
              action: 'scheduleNotification',
              title: 'Dữ liệu mới từ Google Sheets',
              body: 'Có dữ liệu mới được thêm vào!',
            });
          });
        }
      }
    }

    // Định kỳ kiểm tra dữ liệu mới sau mỗi 1 giây
    setInterval(checkForNewData, 1000);

    // Đăng ký service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => {
          console.log('Service Worker đã được đăng ký.');
        })
        .catch(error => {
          console.error('Service Worker đăng ký thất bại:', error);
        });
    }

    // Yêu cầu quyền thông báo từ người dùng
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    // Chuyển VAPID key từ Base64 sang Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    const applicationServerPublicKey = 'BB9wlVPnErCwl5r1OA-H2TiGOBhjpgQiOOfGSbeHq0RYT1Z88AjrAxZJ-sQYccv63dcK3NT-H70xFV0bVBaJOCA'; // Thay bằng public VAPID key

    // Đăng ký người dùng để nhận thông báo
    async function subscribeUser() {
      try {
        const registration = await navigator.serviceWorker.ready;
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(applicationServerPublicKey)
        });
        console.log('User is subscribed:', subscription);
        // Gửi `subscription` này về server của bạn để lưu lại, nếu cần.
        alert('Bạn đã đăng ký nhận thông báo.');
      } catch (error) {
        console.error('Failed to subscribe the user: ', error);
      }
    }

    // Bắt đầu fetch dữ liệu khi trang được tải
    window.onload = () => {
      checkForNewData();
    };
  </script>
</body>
</html>
