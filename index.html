<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Dashboard</title>
      <link rel="manifest" href="https://severside-json.github.io/webswjsnotification/manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="https://severside-json.github.io/webswjsnotification/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Notify">
    <style>
:root {
    --bg-color: #f0f0f0;
    --item-bg-color: #ffffff;
    --text-color: #333333;
    --header-bg-color: #f8f9fa;
    --border-color: #e9ecef;
    --link-color: #007bff;
    --button-confirm: #28a745;
    --button-reject: #dc3545;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

body.dark-mode {
    --bg-color: #1a1a1a;
    --item-bg-color: #2c2c2c;
    --text-color: #f0f0f0;
    --header-bg-color: #222222;
    --border-color: #444444;
    --link-color: #4dabf7;
    --button-confirm: #2ecc71;
    --button-reject: #e74c3c;
    --shadow-color: rgba(255, 255, 255, 0.1);
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
}

.dashboard-item {
    background-color: var(--item-bg-color);
    border-radius: 8px;
    box-shadow: 0 2px 4px var(--shadow-color);
    margin-bottom: 20px;
    overflow: hidden;
}

.item-header {
    background-color: var(--header-bg-color);
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid var(--border-color);
}

.item-id {
    font-weight: bold;
}

.item-date {
    color: var(--text-color);
    opacity: 0.7;
}

.item-body {
    padding: 15px;
}

.item-email {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.item-amount, .item-time {
    color: var(--text-color);
    opacity: 0.8;
    margin-bottom: 3px;
}

.item-footer {
    padding: 15px;
    background-color: var(--header-bg-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid var(--border-color);
    flex-wrap: wrap;
}

.item-unique-id {
    flex-grow: 1;
    color: var(--text-color);
    margin-bottom: 10px;
    width: 100%;
}

.copyable-id {
    cursor: pointer;
    color: var(--link-color);
    text-decoration: underline;
}

.action-buttons {
    display: flex;
    gap: 10px;
    width: 100%;
    justify-content: flex-end;
}

.action-button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, opacity 0.3s;
    color: white;
}

.confirm-button {
    background-color: var(--button-confirm);
}

.reject-button {
    background-color: var(--button-reject);
}

.action-button:hover {
    opacity: 0.9;
}

.copy-feedback {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: var(--button-confirm);
    color: white;
    border-radius: 5px;
    z-index: 1000;
    max-width: 80%;
    word-break: break-all;
    text-align: center;
    box-shadow: 0 2px 10px var(--shadow-color);
    font-size: 14px;
}
.confirmation-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background-color: var(--item-bg-color);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.popup-button {
    margin: 10px;
    padding: 5px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.popup-button.confirm {
    background-color: var(--button-confirm);
    color: white;
}

.popup-button.cancel {
    background-color: var(--button-reject);
    color: white;
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--item-bg-color);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px var(--shadow-color);
    color: var(--text-color);
    font-size: 20px;
    transition: background-color 0.3s, color 0.3s;
}

.theme-toggle:hover {
    opacity: 0.8;
}

@media (max-width: 768px) {
    .theme-toggle {
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        font-size: 18px;
    }
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .item-header {
        flex-direction: column;
    }

    .item-date {
        margin-top: 5px;
    }

    .item-footer {
        flex-direction: column;
        align-items: stretch;
    }

    .item-unique-id {
        margin-bottom: 15px;
    }

    .action-buttons {
        flex-direction: column;
        gap: 10px;
    }

    .action-button {
        width: 100%;
    }

    .copy-feedback {
        bottom: 10px;
        padding: 8px 16px;
        font-size: 14px;
    }

    .theme-toggle {
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
    }
}

@media (max-width: 480px) {
    .item-email {
        font-size: 16px;
    }

    .item-amount, .item-time {
        font-size: 14px;
    }

    .copy-feedback {
        font-size: 12px;
    }
}
    </style>
</head>
<body>
    <div id="dashboard-container"></div>
    <script src="https://severside-json.github.io/webswjsnotification/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((reg) => console.log('Service worker registered.', reg))
                .catch((err) => console.log('Service worker registration failed.', err));
        }
    </script>
</body>
</html>
