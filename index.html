<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Dashboard</title>
      <link rel="manifest" href="https://severside-json.github.io/webswjsnotification/manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="https://severside-json.github.io/webswjsnotification/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Notify">
    <link rel="stylesheet"  href="./style.css">
</head>
<body>
    <div class="tab-container">
        <button class="tab-button active" data-tab="tab1">
            Spreadsheet 1
            <span class="notification-badge" id="badge1"></span>
        </button>
        <button class="tab-button" data-tab="tab2">
            Spreadsheet 2
            <span class="notification-badge" id="badge2"></span>
        </button>
    </div>
    <div id="tab1" class="tab-content active">
        <div id="dashboard-container-1" class="dashboard-container"></div>
    </div>
    <div id="tab2" class="tab-content">
        <div id="dashboard-container-2" class="dashboard-container"></div>
    </div>
   <script src="https://severside-json.github.io/webswjsnotification/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((reg) => console.log('Service worker registered.', reg))
                .catch((err) => console.log('Service worker registration failed.', err));
        }
    </script>
</body>
</html>
