<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Notification Demo</title>
    <link rel="manifest" href="https://severside-json.github.io/webswjsnotification/manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="A Progressive Web App demonstrating real-time notifications from Google Sheets">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Notify">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        #subscribeButton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #subscribeButton:hover {
            background-color: #45a049;
        }
        #subscribeButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #dataContainer {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .data-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>PWA Notification Demo</h1>
    <button id="subscribeButton">Subscribe to Notifications</button>
    <div id="dataContainer"></div>

    <script>
        const SHEET_ID = '1Zebh-8FerNoGurfyqQP-pcSFFT_CXAcnh1I-GFHpv_c';
        const SHEET_RANGE = 'B2:E';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=Sheet3&range=${SHEET_RANGE}`;
        const VAPID_PUBLIC_KEY = 'BIli1Z5E2BWeSUhrc-WT4RABkieFavhq_4dvFmfdu-G2Kb1O8zkq_qwfddqCreefI1kIevspnuR1p7S0iqy_ZG8';
        
        let swRegistration = null;
        let isSubscribed = false;
        let lastDataLength = 0;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered');
                    swRegistration = registration;
                    initializeUI();
                });
        }

        function initializeUI() {
            const subscribeButton = document.getElementById('subscribeButton');
            subscribeButton.addEventListener('click', function() {
                subscribeButton.disabled = true;
                if (isSubscribed) {
                    unsubscribeUser();
                } else {
                    subscribeUser();
                }
            });

            swRegistration.pushManager.getSubscription()
                .then(function(subscription) {
                    isSubscribed = !(subscription === null);
                    updateSubscriptionOnServer(subscription);
                    updateBtn();
                });
        }

        function subscribeUser() {
            const applicationServerKey = urlB64ToUint8Array(VAPID_PUBLIC_KEY);
            swRegistration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: applicationServerKey
            })
            .then(function(subscription) {
                console.log('User is subscribed:', subscription);
                updateSubscriptionOnServer(subscription);
                isSubscribed = true;
                updateBtn();
            })
            .catch(function(err) {
                console.log('Failed to subscribe the user: ', err);
                updateBtn();
            });
        }

        function unsubscribeUser() {
            swRegistration.pushManager.getSubscription()
            .then(function(subscription) {
                if (subscription) {
                    return subscription.unsubscribe();
                }
            })
            .catch(function(error) {
                console.log('Error unsubscribing', error);
            })
            .then(function() {
                updateSubscriptionOnServer(null);
                console.log('User is unsubscribed');
                isSubscribed = false;
                updateBtn();
            });
        }

        function updateSubscriptionOnServer(subscription) {
            // TODO: Send subscription to your server
            console.log('Subscription info:', subscription);
        }

        function updateBtn() {
            const subscribeButton = document.getElementById('subscribeButton');
            if (Notification.permission === 'denied') {
                subscribeButton.textContent = 'Push Messaging Blocked';
                subscribeButton.disabled = true;
                updateSubscriptionOnServer(null);
                return;
            }

            if (isSubscribed) {
                subscribeButton.textContent = 'Disable Push Messaging';
            } else {
                subscribeButton.textContent = 'Enable Push Messaging';
            }

            subscribeButton.disabled = false;
        }

        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const data = JSON.parse(text.substr(47).slice(0, -2));
                if (data.table && data.table.rows.length > lastDataLength) {
                    const newData = data.table.rows.slice(lastDataLength);
                    updateHTML(newData);
                    lastDataLength = data.table.rows.length;
                    sendNotification(`${newData.length} new entries added`);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
            setTimeout(fetchData, 1000);  // Poll every 1 second
        }

        function updateHTML(newData) {
            const container = document.getElementById('dataContainer');
            newData.forEach(row => {
                const div = document.createElement('div');
                div.className = 'data-item';
                div.innerHTML = `
                    <strong>Email:</strong> ${row.c[0].v}<br>
                    <strong>Amount:</strong> ${row.c[1].v}<br>
                    <strong>Time:</strong> ${row.c[2].v}<br>
                    <strong>Date:</strong> ${row.c[3].v}
                `;
                container.insertBefore(div, container.firstChild);
            });
        }

        function sendNotification(message) {
            if (swRegistration && swRegistration.active) {
                swRegistration.active.postMessage({
                    type: 'NEW_DATA',
                    message: message
                });
            }
        }

        // Start fetching data
        fetchData();
    </script>
</body>
</html>
